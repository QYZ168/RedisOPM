{% load staticfiles %}
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="login">
        <form class="login_form" action="" method="post">
            {% csrf_token %}
            <h2 class="login_title">login</h2>
            {% if error %}
                <p style="color: red;">Username or password error!</p>
            {% endif %}
            <input type="text" class="form_text" name="username" placeholder="username" required><br>
            <input type="password" class="form_text" name="password" placeholder="password" required><br>
            <div class="btn_t">
            <button class="form_button" type="submit">login</button>
            <a href="/regist/" class="form_button" role="button">sign up</a>
            </div>
        </form>
    </div>
</body>

</html>
