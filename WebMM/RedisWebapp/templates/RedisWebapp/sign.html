{% load staticfiles %}
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="login">
        <form class="login_form" action="" method="post">
            {% csrf_token %}
            <h2 class="login_title">sign up</h2>
            {% if error %}
                <p style="color: red;">{{ data }}</p>
            {% endif %}
            <input type="text" class="form_text" name="username" placeholder="username" pattern="^[A-Za-z0-9]\w{5,17}" title="必须为字母或数字开头的6-18位字符，可以包涵下划线。"  required><br>
            <input type="text" class="form_text" name="name" placeholder="name" pattern="^[A-Za-z0-9]\w{5,17}" title="必须为字母或数字开头的6-18位字符，可以包含下划线。" required><br>
            <input type="password" class="form_text" name="password" placeholder="password" pattern="^[A-Za-z0-9]\w{5,17}" title="必须为字母或数字开头的6-18位字符，可以包含下划线。" required><br>
            <input type="password" class="form_text" name="password_1" placeholder="password again" required><br>
            <div class="btn_t">
                <button class="form_button" type="submit">sign</button>
            </div>
        </form>
    </div>
</body>

</html>
